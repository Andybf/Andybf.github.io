<!DOCTYPE html>
<html lang="en" class="dark-theme">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Anderson Bucchianico's Personal Page</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Anderson Bucchianico's Projects</h1>
            </nav>
        </header>
        <ul class="projects-list"></ul>
        <footer>

        </footer>
    </body>

    <template id="card">
        <li class="card-body">
            <section class="card-image"></section>
            <section class="card-details">
                <h2 class="card-title"></h2>
                <p class="card-description"></p>
                <div class="card-tags">
                    <div>Tecnologies used:</div>
                </div>
                <div class="card-buttons">
                    <a class="card-button" id="live-demo" disabled="true">Live Demo</a>
                    <a class="card-button" id="view-source" disabled="true">View Source</a>
                </div>
            </section>
        </li>
    </template>

    <script src="main.js"></script>
</html>
