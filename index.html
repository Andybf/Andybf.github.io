<!DOCTYPE html>
<html lang="en" class="dark-theme">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Anderson Bucchianico's Personal Page</title>
    </head>
    <body>
        <header>
            <section class="site-header">
                <h1>Anderson Bucchianico Website</h1>
                <div class="flags">

                </div>
                <div class="donate-container">
                    <button class="donate" onclick="toggleDonateScreen(event)">#</button>
                </div>
            </section>
            <section class="article-header">
                <nav>

                </nav>
            </section>
        </header>
        <article>
            <ul class="projects-list"></ul>
        </article>

        <footer>
            <section class="footer-list">
                <ul>
                    <li>
                        <img class="footer-icon" src="/media/icons/GitHub.svg"/>
                        <a class="lookAtGitHub" href="https://github.com/Andybf">#</a>
                    </li>
                    <li>
                        <img class="footer-icon" src="/media/icons/email.svg"/>
                        <a class="contactEmail" href="mailto:anderson584bf@gmail.com">#</a>
                    </li>
                    <li>
                        <img class="footer-icon" src="/media/icons/bitcoin.svg"/>
                        <a class="bitcoin" href="bitcoin:bc1qnfvnpws08wkqyvtlt39aqh67r8vefrm0ylnzxw?time=1644582931">#</a> 
                    </li>
                </ul>
                <figure>
                    <img src="/media/icons/qrcode.png"/>
                    <figcaption>bc1qnfvnpws08wkqyvtlt39aqh67r8vefrm0ylnzxw</figcaption>
                </figure>
            </section>
            <section class="bottom-footer">
                <span>2022 @ Anderson Bucchianico</span>
            </section>
        </footer>

        <section class="donate-subcontainer" onclick="toggleDonateScreen()">
            <div class="dark-background"></div>
            <div class="donate-screen">
                <img src="/media/icons/qrcode.png"/>
                <figcaption>bc1qnfvnpws08wkqyvtlt39aqh67r8vefrm0ylnzxw</figcaption>
            </div>
        </section>
    </body>

    <template id="page-button">
        <button class="page-button" onclick="changePage(event)">#</button>
    </template>

    <template id="card">
        <li class="card-body">
            <section class="card-image"></section>
            <section class="card-details">
                <h2 class="card-title"></h2>
                <p class="card-description"></p>
                <div class="card-tags">
                    <div class="tecnologies">#</div>
                </div>
                <div class="card-buttons">
                    <a class="card-button liveDemo" id="live-demo" disabled="true">#</a>
                    <a class="card-button viewSource" id="view-source" disabled="true">#</a>
                </div>
            </section>
        </li>
    </template>

    <template id="blog-post">
        <article>
            <h3 class="blog-post-title"> </h3>
            <img class="blog-post-img"/>
            <span class="blog-post-date"></span>
        </article>
    </template>

    <script src="main.js"></script>
</html>
