    <body>
        <header>
            <section class="site-header">
                <h1>Anderson Bucchianico Website</h1>
                <div class="flags">

                </div>
                <div class="donate-container">
                    <button class="donate" onclick="toggleDonateScreen(event)">#</button>
                </div>
            </section>
        </header>
        <article>
            <h2 class="page-button">Placeholder</h2>
            <p class="page-description"></p>
            <ul id="projects-list" class="projects-list"></ul>
        </article>

        <footer>
            <section class="footer-list">
                <ul>
                    <li>
                        <img class="footer-icon" src="/media/icons/GitHub.svg"/>
                        <a class="lookAtGitHub" href="https://github.com/Andybf">#</a>
                    </li>
                    <li>
                        <img class="footer-icon" src="/media/icons/email.svg"/>
                        <a class="contactEmail" href="mailto:anderson584bf@gmail.com">#</a>
                    </li>
                    <li>
                        <img class="footer-icon" src="/media/icons/bitcoin.svg"/>
                        <a class="bitcoin" href="bitcoin:bc1qghe7dlwqatn40z6ryepy67qxf26xyx5p4knssd?message=personal-webpage-donations&time=1661887281">#</a>

                </ul>
            </section>
            <section class="bottom-footer">
                <span>2022 - Anderson Bucchianico</span>
            </section>
        </footer>
    </body>

    <template id="card">
        <li class="card-body">
            <section class="card-image"></section>
            <section class="card-details">
                <h3 class="card-title"></h3>
                <h4 class="card-category"></h4>
                <p class="card-description"></p>
                <div class="card-tags">
                    <div class="tecnologies">#</div>
                </div>
                <div class="card-buttons">
                    <a class="card-button liveDemo" id="live-demo" disabled="true">#</a>
                    <a class="card-button viewSource" id="view-source" disabled="true">#</a>
                </div>
            </section>
        </li>
    </template>

    <script src="main.js"></script>
</html>
